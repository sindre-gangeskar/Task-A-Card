<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="//code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Task A Card</title>
  </head>
  <body>
    <canvas id="canvas" class="canvas" hidden="true"></canvas>
    <div class="top-nav sticky-top position-fixed col-lg-3 col-md-2 col-sm-1">
      <nav class="navbar navbar-expand-md navbar-light bg-light fs-5 container-fluid w-100">
        <!-- Left-side Nav -->
        <div class="logo d-flex justify-content-center align-content-center ps-5">
            <svg id="brand-card-01" width="40" height="60">
              <rect id="card-01" x="0" y="0" rx="0.5rem" width="40" height="60"></rect>
            </svg>
            <svg id="brand-card-02" width="40" height="60">
              <rect id="card-02" x="0" y="0" rx="0.5rem" width="40" height="60"></rect>
            </svg>
            <a href="#" class="navbar-brand fs-1 ms-5">Task a card </a>
          </a>
        </div>   
        <!-- Center Nav -->
        <div class="navbar-collapse">
          <p class="fw-light m-auto navbar-collapse collapse">Simple and easy to use to-do application</p>
         
         <div class="create-card-container d-flex">
           <label for="" class="p-2 navbar-collapse collapse">Create card</label>
           <button class="nav-item btn text-white m-auto" id="add-card">
             +
           </button>  
         </div>
        </div>
        <!-- Right-side Nav -->
        <div class="collapse navbar-collapse justify-content-end pe-5 id="navbarNav">
          <ul class="navbar-nav">
            <li>
              <a href="#" class="nav-link" onclick="about()" role="">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>

        <div class="page-container position-relative text-center pe-5 ps-5 m-auto">
          <ul class="pagination m-0 p-0 text-center align-content-center d-flex justify-content-center">
            <button class="btn group-1-toggle page-link link-dark page-item">1</button>
            <button class="btn group-2-toggle page-link link-dark page-item">2</button>
            <button class="btn group-3-toggle page-link link-dark page-item">3</button>
            <button class="btn group-4-toggle page-link link-dark page-item">4</button>
            <button class="btn group-5-toggle page-link link-dark page-item">5</button>
          </ul>
        </div>
      </nav>
    </div>

   <!-- Wrapper for all appended cards -->
    <div class="wrapper" class="col-sm-1 col-lg-5 container-fluid col-xl-12 hide"></div>

    <!-- Groups Full Alert Modal -->
    <div class="modal fade" id="modal-alarm" tabindex="1" role="dialog" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-title p-3">
            <h5 class="text-danger">All groups are full</h5>
          </div>
          <div class="modal-body text-center">
            <p>It seems that all groups are full, please delete cards to free up some space and try again</p>
          </div>
          <div class="modal-footer">
            <button class="confirm-alarm btn btn-success" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Card Confirmation Modal -->
    <div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <h5 class="modal-title text-center p-3">Delete Card Confirmation</h5>
          <div class="modal-body text-center">
            <p>Are you sure you want to delete this card?</p>
          </div>
          <div class="modal-footer text-center">
          <button class="btn btn-success confirm-delete-btn">Accept</button>
          <button class="btn btn-danger cancel-delete-btn">Cancel</button>
          <button class="btn btn-warning archive-delete-btn">Archive<strong> ( Deleted after 30 days )</estrong></button>
          </div>
        </div>
      </div>
    </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <script>
      $(document).ready(function () {
        $(document).on("focus", "#card-input, #card-title-input", function () {
          $(this).popover({
            title: "Submit",
            content: "Press Enter to submit.",
            placement: "right",
            offset: "0px, 40px",
          });
          $(this).popover("show");
        });

        $(document).on("blur", "input", function () {
          $(this).popover("hide");
        });

        var backgroundImage = drawGrid();
        $("body").css({"background-image":`url(${backgroundImage})`});
        $("body").css({"background-repeat": "repeat"})      
       addCardToGroup();
      });
    </script>
  </body>
</html>
