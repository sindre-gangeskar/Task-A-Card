<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="//code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Task A Card</title>
  </head>
  <body>
    <canvas id="canvas" class="canvas" hidden="true"></canvas>
    <div class="top-nav sticky-top position-fixed col-lg-3 col-md-2 col-sm-1">
      <nav class="navbar navbar-expand-md navbar-light bg-light fs-5 container-fluid w-100">

        <!-- Left-side Nav -->
        <div class="logo d-flex justify-content-center align-content-center ps-5">
            <svg id="brand-card-01" width="40" height="60">
              <rect id="card-01" x="0" y="0" rx="0.5rem" width="40" height="60"></rect>
            </svg>
            <svg id="brand-card-02" width="40" height="60">
              <rect id="card-02" x="0" y="0" rx="0.5rem" width="40" height="60"></rect>
            </svg>
            <a href="#" class="navbar-brand fs-1 ms-5">Task a card </a>
          </a>
        </div>
      
        <div class="navbar-collapse">
          <p class="fw-light m-auto navbar-collapse collapse">Simple and easy to use to-do application</p>
          <label for="add-card">Create card</label>
          <button class="nav-item btn text-white m-3 bg-dark" id="add-card" onclick="createCard()">
            <i class="bi bi-square fs-4"></i>
            +
          </button>
       <!--    <button class="btn bg-primary text-white" type="button" onclick="getCards()">Get Cards (Debug)</button> -->
        </div>

        <!-- Right-side Nav -->
        <div class="collapse navbar-collapse justify-content-end pe-5 id="navbarNav">
          <ul class="navbar-nav">
            <li>
              <a href="#" class="nav-link" onclick="about()" role="">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    
    <div class="wrapper" class="col-sm-1 col-lg-5 container-fluid  col-xl-12""></div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

    <script>
      $(document).ready(function () {
        $(document).on("focus", "#card-input, #card-title-input", function () {
          $(this).popover({
            title: "Submit",
            content: "Press Enter to submit.",
            placement: "right",
            offset: "0px, 40px",
          });
          $(this).popover("show");
        });

        $(document).on("blur", "input", function () {
          $(this).popover("hide");
        });


        var backgroundImage = drawGrid();
        $("body").css({"background-image":`url(${backgroundImage})`});
        $("body").css({"background-repeat": "repeat"})
/*         $("body").css({"background-size": "contain"}); */
      
        createCard();
      });
    </script>
  </body>
</html>
